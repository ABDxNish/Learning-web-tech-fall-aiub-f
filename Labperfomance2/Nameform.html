<!DOCTYPE html>
<html>
<head>
    <title>Name Validation</title>
</head>
<body>

    <form onsubmit="return validateName()">
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>

    <p id="error" style="color: red;"></p>

    <script>
        function validateName() {
            let name = document.getElementById("name").value;
            let error = document.getElementById("error");

            
            if (name.trim() === "") {
                error.innerText = "Name cannot be empty.";
                return false;
            }

            
            let words = name.trim().split(" ");
            if (words.length < 2) {
                error.innerText = "Name must contain at least two words.";
                return false;
            }

            
            let namePattern = /^[a-zA-Z.-\s]+$/;
            if (!namePattern.test(name)) {
                error.innerText = "Name can only contain letters, dot (.), or dash (-).";
                return false;
            }

            
            if (!/^[a-zA-Z]/.test(name)) {
                error.innerText = "Name must start with a letter.";
                return false;
            }

            error.innerText = ""; 
            return true;
        }
    </script>

</body>
</html>
